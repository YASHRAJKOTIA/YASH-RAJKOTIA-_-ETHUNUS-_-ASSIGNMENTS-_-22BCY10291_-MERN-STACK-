<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: fit-content;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        td {
            padding: 8px;
            border: 1px solid black;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
        }
        .checkbox-group input {
            width: auto;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        .submit-btn {
            display: block;
            margin: 10px auto;
            padding: 5px 15px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: gray;
        }
        .login-link {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration form</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="repassword">Re-enter Password</label></td>
                <td><input type="password" id="repassword" name="repassword"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages known:</label></td>
                <td class="checkbox-group">
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" name="declaration" checked>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
        </table>
        
        <div class="login-link">
            <a href="https://www.ethnus.com">Log in to <b>Ethnus</b> website</a>
        </div>

        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

</body>
</html>
