<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>YASH</td>
                <td>RAJKOTIA</td>
                <td>21</td>
            </tr>
            <tr>
                <td>JOHN</td>
                <td>DOE</td>
                <td>25</td>
            </tr>
            <tr>
                <td>JASH</td>
                <td>DASH</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
