<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control.is-invalid {
      border-color: #dc3545;
      box-shadow: none;
    }
    .invalid-feedback {
      color: #dc3545;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Contact Form</h2>
    <form id="contactForm" novalidate>
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        <div class="invalid-feedback">Please supply your first name</div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        <div class="invalid-feedback">Please supply your last name</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone #</label>
        <input type="text" class="form-control" id="phone" placeholder="(845)555-1212" required>
        <div class="invalid-feedback">Please supply your phone number</div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address" required>
        <div class="invalid-feedback">Please supply your street address</div>
      </div>

      <!-- City -->
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" required>
        <div class="invalid-feedback">Please supply your city</div>
      </div>

      <!-- State -->
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="">Please select your state</option>
          <option value="NY">New York</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
        </select>
        <div class="invalid-feedback">Please select your state</div>
      </div>

      <!-- Radio buttons for hosting -->
      <div class="mb-3">
        <label class="form-label">Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
          <label class="form-check-label" for="hostingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
          <label class="form-check-label" for="hostingNo">No</label>
        </div>
        <div class="invalid-feedback">Please select an option</div>
      </div>

      <!-- Project Description -->
      <div class="mb-3">
        <label for="projectDescription" class="form-label">Project Description</label>
        <textarea class="form-control" id="projectDescription" placeholder="Project Description" required></textarea>
        <div class="invalid-feedback">Please supply your project description</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-warning">Send</button>
    </form>
  </div>

  <script>
    // Bootstrap form validation script
    (function () {
      'use strict';
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
